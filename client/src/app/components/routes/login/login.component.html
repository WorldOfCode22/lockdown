<h3 class="text-center text">Login</h3>
<div class="row">
  <div class="col"></div>
  <div class="col">
    <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()" novalidate>
      <div class="form-group">
        <label for="usernameInput" class="text">Username</label>
        <input formControlName="username" type="text" [className]="usernameValidationMessage ? 'form-control is-invalid' : 'form-control is-valid'" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter Username">
        <div *ngIf="usernameValidationMessage" class="invalid-feedback">
          {{usernameValidationMessage}}
        </div>
      </div>
      <div class="form-group">
        <label for="passwordInput" class="text">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col"></div>
</div>
